<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatmap Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a2e;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl mx-auto text-center p-8 bg-gray-800 rounded-lg shadow-2xl">
        <h1 class="text-4xl font-bold mb-4 text-cyan-400">Beatmap Generator</h1>
        <p class="text-lg mb-6 text-gray-300">Upload a song to analyze its rhythm and generate a beatmap.</p>

        <div class="mb-6">
            <label for="audio-file-input" class="block mb-2 text-sm font-medium text-gray-400">Choose an audio file (MP3, WAV):</label>
            <input type="file" id="audio-file-input" accept="audio/*" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-cyan-500 file:text-white hover:file:bg-cyan-600"/>
        </div>

        <div class="mb-6">
            <label for="sensitivity-slider" class="block mb-2 text-sm font-medium text-gray-400">Detection Sensitivity: <span id="sensitivity-value">1.5</span></label>
            <input type="range" id="sensitivity-slider" min="1.1" max="2.5" value="1.5" step="0.1" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
            <p class="text-xs text-gray-500 mt-1">Lower values detect more notes. Higher values detect only strong beats.</p>
        </div>

        <button id="analyze-button" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg text-xl transition duration-300 transform hover:scale-105" disabled>
            Analyze Song
        </button>

        <div id="loading-indicator" class="hidden flex justify-center my-4">
            <div class="loader"></div>
            <p class="ml-4 self-center">Analyzing...</p>
        </div>
        
        <div id="results-container" class="hidden mt-8 text-left">
            <h2 class="text-2xl font-bold mb-4 text-cyan-400">Generated Beatmap</h2>
            <p class="text-sm text-gray-400 mb-2">Copy the JSON array below and paste it into the game's `beatmap` property.</p>
            <textarea id="beatmap-output" class="w-full h-64 bg-gray-900 text-green-400 font-mono p-4 rounded-lg border border-gray-700"></textarea>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const fileInput = document.getElementById('audio-file-input');
        const analyzeButton = document.getElementById('analyze-button');
        const sensitivitySlider = document.getElementById('sensitivity-slider');
        const sensitivityValue = document.getElementById('sensitivity-value');
        const loadingIndicator = document.getElementById('loading-indicator');
        const resultsContainer = document.getElementById('results-container');
        const beatmapOutput = document.getElementById('beatmap-output');

        // --- Web Audio API Setup ---
        let audioContext;
        
        // --- Event Listeners ---
        fileInput.addEventListener('change', () => {
            analyzeButton.disabled = !fileInput.files.length;
        });

        sensitivitySlider.addEventListener('input', () => {
            sensitivityValue.textContent = sensitivitySlider.value;
        });

        analyzeButton.addEventListener('click', handleAnalysis);

        // --- Main Analysis Function ---
        async function handleAnalysis() {
            if (!fileInput.files.length) return;

            // 1. UI Setup
            loadingIndicator.classList.remove('hidden');
            resultsContainer.classList.add('hidden');
            analyzeButton.disabled = true;

            // Initialize AudioContext on user interaction
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            const file = fileInput.files[0];
            const arrayBuffer = await file.arrayBuffer();
            
            // 2. Decode Audio Data
            // We use decodeAudioData which works offline and is perfect for this task.
            const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);

            // 3. Analyze the Buffer
            const beatmap = analyzeAudioBuffer(audioBuffer);

            // 4. Display Results
            // The JSON is now stringified without extra formatting for a clean, single-line output.
            beatmapOutput.value = JSON.stringify(beatmap);
            loadingIndicator.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            analyzeButton.disabled = false;
        }

        /**
         * This is the core logic for detecting beats (onsets).
         * It processes the entire audio buffer at once.
         */
        function analyzeAudioBuffer(audioBuffer) {
            const sensitivity = parseFloat(sensitivitySlider.value);
            // We'll analyze the left channel, which is usually sufficient.
            const pcmData = audioBuffer.getChannelData(0); 
            const sampleRate = audioBuffer.sampleRate;
            
            const beatmap = [];
            let currentLane = 0;

            // The algorithm works by detecting sharp increases in sound energy.
            // We analyze the audio in small chunks (frames).
            const frameSize = 1024;
            let previousEnergy = 0;

            for (let i = 0; i < pcmData.length; i += frameSize) {
                const frame = pcmData.subarray(i, i + frameSize);
                
                // Calculate the energy of the current frame (Root Mean Square).
                let sumOfSquares = 0;
                for (let j = 0; j < frame.length; j++) {
                    sumOfSquares += frame[j] * frame[j];
                }
                const currentEnergy = Math.sqrt(sumOfSquares / frame.length);

                // If the current energy is significantly higher than the previous, it's a beat!
                if (currentEnergy > previousEnergy * sensitivity) {
                    const timeInSeconds = parseFloat((i / sampleRate).toFixed(3));
                    
                    beatmap.push({
                        time: timeInSeconds,
                        lane: currentLane
                    });

                    // Cycle to the next lane for variety.
                    currentLane = (currentLane + 1) % 4;
                }
                
                previousEnergy = currentEnergy;
            }

            return beatmap;
        }

    </script>
</body>
</html>
